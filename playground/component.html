<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <div id="app2">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /**
         * 1. 컴포넌트:
         *      - 인스턴스를 생성하면 기본 Root컴포넌트 생성 됨
         *      1.1. 전역 컴포넌트:
         *          - 일반적으로 라이브러리 사용을 위한 특정 컴포넌트들만 사용
         *          - 한 번의 등록으로 모든 인스턴스에서 사용 가능
         *      1.2. 지역 컴포넌트:
         *          - 인스턴스의 'components' 속성 값으로 등록된 컴포넌트들을 한 눈에 파악 가능
         *          - 'el' 속성 값으로 지정된 인스턴스에서만 사용 가능 (인스턴스를 등록할 때마다 생성해야 함)
         * */

        // 1.1. 전역 컴포넌트
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });
        Vue.component('app-content', {
            template: '<div>content</div>'
        });

        // 1.2. 지역 컴포넌트
        new Vue({
            el: '#app',
        
            // components: {'컴포넌트 이름': 컴포넌트 내용}
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
