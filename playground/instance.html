<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /**
         * 1. 인스턴스:
         *      - new로 생성
         *      - 여러가지 설정, 데이터를 포함
         *      - html요소들에 설정할 수 있음
         * */
        var vm = new Vue({
            // el: '#엘리먼트id'
            el: '#app',
            // data: 키: '값' 
            data: {
                message: '테스트'
            }
        });
        
    </script>

</body>
</html>
